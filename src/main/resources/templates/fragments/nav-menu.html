<th:block xmlns:th="http://www.thymeleaf.org">
    <nav class="nav-menu">
        <div class="wrapper flex-nav">
            <h1 id="logo"><a href="#">DEMO</a> </h1>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <th:block th:if="${#request.getRemoteUser()} == null">
                <a class="green-button" href="/login">Log in</a>
                <a class="blue-button" href="/register">Register</a>
            </th:block>
            <th:block th:if="${#request.getRemoteUser()} != null">
                <form th:action="@{/logout}" method="POST">
                    <button class="green-button">Log out</button>
                </form>
                <div th:text="${#request.getRemoteUser()}"></div>
                <a class="blue-button" href="/shoppingcart">Cart</a>
            </th:block>
        </div>
    </nav>

</th:block>
