<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/main.css" rel="stylesheet">
    <link th:href="main.css" rel="stylesheet">

    <script src="../static/main.js" defer></script>
    <script th:src="main.js" defer></script>
</head>
<body>

<nav class="nav-menu">
    <div class="wrapper flex-nav">
        <h1 id="logo"><a href="#">DEMO</a> </h1>
        <ul>
            <li><a th:href="/home" href="home.html">Home</a></li>
            <li><a th:href="/products" href="products.html">Products</a></li>
            <li><a th:href="/contact" href="contact.html">Contact</a></li>
        </ul>
        <button onclick="openLogInForm()">Log in</button>
        <a id="register-button" href="#">Register</a>
    </div>
</nav>
<div id="log-form">
    <form>
        <button id="close-button" onclick="closeLogInForm()">X</button>
        <h3>Log in</h3>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username..">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password..">
        <button>Log in</button>
    </form>
</div>
<div class="content wrapper">
    <h1>Welcome to the Demo-shop page</h1>
    <p>For further functionalities log in the top right.</p>
</div>
<footer>
    <a href="https://github.com/Blazho?tab=repositories">Git link</a>
</footer>
</body>
</html>
