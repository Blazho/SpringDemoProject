<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/main.css" rel="stylesheet">
    <link th:href="main.css" rel="stylesheet">

    <script src="../static/main.js" defer></script>
    <script th:src="main.js" defer></script>
</head>
<body>

<nav class="nav-menu">
    <div class="wrapper flex-nav">
        <h1 id="logo"><a href="#">DEMO</a> </h1>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <th:block th:if="${session.user} == null">
            <a class="green-button" href="/login">Log in</a>
            <a class="blue-button" href="/register">Register</a>
        </th:block>
        <th:block th:if="${session.user} != null">
            <form th:action="@{/logout}" method="POST">
                <button class="green-button">Log out</button>
            </form>
            <a class="blue-button" href="/shoppingcart">Cart</a>
        </th:block>
    </div>
</nav>
<div class="content wrapper">

    <div id="log-form">
        <form th:action="@{/home/login}" th:method="POST">
            <h3>Log in</h3>
            <label for="username">Username</label>
            <input id="username" name="loginUsername" type="text" placeholder="Username..">
            <label for="password">Password</label>
            <input id="password" name="loginPassword" type="password" placeholder="Password..">

            <button type="submit">Log in</button>
        </form>
    </div>
</div>
<footer>
    <a href="https://github.com/Blazho?tab=repositories">Git link</a>
</footer>
</body>
</html>
